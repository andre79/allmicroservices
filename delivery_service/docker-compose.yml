version: "3"
services:
 delivery-mysql:
  image: library/mysql:8.0
  container_name: 'delivery-mysql'
  restart: always
  ports:
    - 3308:3306
  environment:
   MYSQL_ROOT_PASSWORD: 123456
   MYSQL_DATABASE: maccshop
   MYSQL_USER: root
   MYSQL_PASSWORD: root
  networks:
   - microservices
  volumes:
   - ./data/mysql:/var/lib/mysql

 phpmyadmin:
  container_name: 'delivery-phpmyadmin'
  image: phpmyadmin/phpmyadmin
  environment:
   PMA_HOST: delivery-mysql
   PMA_PORT: 3306
  ports:
   - 8083:80
  networks:
   - microservices
  volumes:
   - /sessions
 
 delivery-service:
  build: ./delivery
  container_name: 'delivery-service'
  restart: always
  networks:
   - microservices
  volumes:
   - ./delivery:/usr/src/app
  ports:
   - 5003:80
  depends_on:
   - delivery-mysql

networks:
 microservices:
